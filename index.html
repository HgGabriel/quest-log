<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missões</title>
    <!-- Estilos do projeto -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts do projeto -->
    <script src="js/scripts.js" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="quest-container">
        <header>
            <h1>Missões</h1>
        </header>
        <!-- Formulário para adicionar missões -->
        <form id="quest-form">
            <p>Adicione a sua missão:</p>
            <div class="form-control">
                <input type="text" id="quest-input" placeholder="O que deseja anotar?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <!-- Formulário para editar missões (inicialmente oculto) -->
        <form id="edit-form" class="hide">
            <p>Edite a sua missão:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <!-- Barra de ferramentas -->
        <div id="toolbar">
            <!-- Pesquisa -->
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button" onclick=reset() type="button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <!-- Filtro -->
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Completas</option>
                    <option value="todo">Incompletas</option>
                </select>
            </div>
        </div>
        <!-- Lista de missões -->
        <div id="quest-list"></div>
    </div>
</body>

</html>
